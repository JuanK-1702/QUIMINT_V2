{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'index.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <title>Quimint</title>
</head>
<body>
    <div class="container-xxl m-0 p-0">

            {% block header %}
            {% endblock %}

            {% block contenido %}

            {% block section %}
